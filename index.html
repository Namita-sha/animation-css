<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <h1>CSS Animation </h1>
     <div class="box spin">Spin</div>
     <div class="box rotate">Rotate</div>
  <div class="box bounce">Bounce</div>
  <div class="box zoom">Zoom</div>
<div class="box grow">Grow</div>
  <div class="box fade">Fade</div>
  <div class="box shrink">Shrink</div>
  <div class="box glow">Glow</div>
  <div class="box color-change">Color</div>
  <div class="box slide-left">← Slide</div>
  <div class="box slide-right">Slide →</div>
  <div class="box slide-up">↑ Slide</div>
  <div class="box slide-down">Slide ↓</div>
  
</body>
</html>
